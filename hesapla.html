<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiyat Hesapla</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    label { display: block; margin-top: 10px; color: #555; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px; width: 100%; background: #007BFF; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; }
    .result { margin-top: 20px; font-weight: bold; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalıp Fiyat Hesapla</h2>
    <form id="priceForm">
      <label>Parça En (mm):</label>
      <input type="number" id="en" required />
      <label>Parça Boy (mm):</label>
      <input type="number" id="boy" required />
      <label>Parça Yükseklik (mm):</label>
      <input type="number" id="yukseklik" required />
      <label>Göz Sayısı:</label>
      <input type="number" id="goz" required />
      <label>Geometri Zorluğu:</label>
      <select id="zorluk">
        <option>Kolay</option>
        <option>Orta</option>
        <option>Zor</option>
      </select>
      <label>Sıcak Yolluk:</label>
      <select id="sicak">
        <option>Evet</option>
        <option>Hayır</option>
      </select>
      <label>Çelik Türü:</label>
      <select id="celik">
        <option>Impax</option>
        <option>İmalat Çeliği</option>
        <option>Sıcak İş Çeliği</option>
      </select>
      <label>Yüzey Kalitesi:</label>
      <select id="yuzey">
        <option>Mat</option>
        <option>Parlak</option>
      </select>
      <label>Ürün Görselleri (en az 3):</label>
      <input type="file" id="gorseller" accept="image/*" multiple required />
      <button type="submit">Hesapla</button>
    </form>
    <div class="result" id="sonuc"></div>
  </div>
  <script>
    document.getElementById('priceForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const files = document.getElementById('gorseller').files;
      if (files.length < 3) {
        alert("Lütfen en az 3 görsel yükleyin.");
        return;
      }
      const en = parseFloat(document.getElementById('en').value);
      const boy = parseFloat(document.getElementById('boy').value);
      const yuk = parseFloat(document.getElementById('yukseklik').value);
      const goz = parseInt(document.getElementById('goz').value);
      const zorluk = document.getElementById('zorluk').value;
      const sicak = document.getElementById('sicak').value;
      const celik = document.getElementById('celik').value;
      const yuzey = document.getElementById('yuzey').value;
      const hacim = (en + 20) * (boy + 20) * (yuk + 20) / 1000000;
      const agirlik = hacim * 7.85 * 20;
      const celikFiyat = celik === 'Impax' ? 95 : celik === 'İmalat Çeliği' ? 60 : 120;
      const malzeme = agirlik * celikFiyat;
      const sicakYolluk = sicak === 'Evet' ? goz * 4000 : 0;
      const parlatma = yuzey === 'Parlak' ? 20000 : 10000;
      const toplamMaliyet = malzeme + 15000 + sicakYolluk + parlatma;
      const genisletilmis = toplamMaliyet * 3;
      const karOrani = zorluk === 'Kolay' ? 0.55 : zorluk === 'Orta' ? 0.65 : 0.85;
      const fiyat = genisletilmis * (1 + karOrani);
      document.getElementById('sonuc').innerHTML = `Fiyat Tahmini: ${fiyat.toFixed(2)} TL<br><br><a href='siparis.html'>Sipariş Ver</a>`;
    });
  </script>
</body>
</html>
