<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş / Kayıt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Üye Girişi / Kayıt</h2>
    <label>Kullanıcı Türü:</label>
    <select id="kullaniciTuru">
      <option value="musteri">Müşteri</option>
      <option value="kalipci">Kalıpçı</option>
    </select>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Şifre:</label>
    <input type="password" id="sifre" required>

    <label>Firma Adı:</label>
    <input type="text" id="firma" required>

    <label>Vergi No:</label>
    <input type="text" id="vergino" required>

    <label>Adres:</label>
    <input type="text" id="adres" required>

    <label>Çalışan Sayısı:</label>
    <input type="number" id="calisan" required>

    <button onclick="girisYap()">Giriş Yap</button>
  </div>

  <script>
    function girisYap() {
      const tur = document.getElementById("kullaniciTuru").value;
      const email = document.getElementById("email").value;
      const sifre = document.getElementById("sifre").value;
      const firma = document.getElementById("firma").value;
      const vergino = document.getElementById("vergino").value;
      const adres = document.getElementById("adres").value;
      const calisan = document.getElementById("calisan").value;

      if (!email || !sifre || !firma || !vergino || !adres || !calisan) {
        alert("Lütfen tüm bilgileri doldurunuz.");
        return;
      }

      if (tur === "musteri") {
        alert("Müşteri olarak giriş yapıldı");
        window.location.href = "index.html";
      } else {
        alert("Kalıpçı olarak giriş yapıldı");
        window.location.href = "siparis.html";
      }
    }
  </script>
</body>
</html>
